version: '3.3'

services:
  baikal:
    image: ckulka/baikal:nginx
    container_name: baikal-test
    ports:
      - "8800:80"
    environment:
      - BAIKAL_SERVERNAME=localhost
    tmpfs:
      # Make the container truly ephemeral - data is lost on restart
      - /var/www/baikal/Specific:size=100m,mode=1777
      - /var/www/baikal/config:size=10m,mode=1777
